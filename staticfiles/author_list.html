{% extends "base.html" %}

{% block content %}

  {% if author_list %}

  <ul>
    {% for author in author_list %}
        <li>
            <a href="{% url 'author_details' pk=author.pk %}">{{ author.first_name }}</a> ({{author.last_name}})
      </li>  
    {% endfor %}
    {%endif%}
{% endblock %}
